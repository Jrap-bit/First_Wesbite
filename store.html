                    <span class="shop-item-title">Album 2</span>

                        <span class="shop-item-price">$12.99</span>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Media/Album 3.png" width="300">

                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Media/Album 4.png" width="300">

                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>

            </div>
        </section>
        <section>
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Tshirt</span>
                    <img class="shop-item-image" src="Media/Merch 1.png" width="300">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Media/Merch 2.png" width="300">

                    </div>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-items">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Media/Merch 1.png">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-item cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Media/Merch 2.png">

                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-item cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>

                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$39.97</span>
